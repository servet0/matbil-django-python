{% extends 'main.html' %}
{% block content %}
{% load static %}

  <div class="untree_co-hero overlay" style="background-image: url('images/hero-img-1-min.jpg');">


    <div class="container">
      <div class="row align-items-center justify-content-center">

        <div class="col-12">

          <div class="row justify-content-center ">

            <div class="col-lg-6 text-center ">
              <h1 class="mb-4 heading text-white" data-aos="fade-up" data-aos-delay="100">{{homes.bolum_ismi}}</h1>
            </div>


          </div>

        </div>

      </div> <!-- /.row -->
    </div> <!-- /.container -->

  </div> <!-- /.untree_co-hero -->

  <!--Buraya duyurunun detayları gelicek-->

  <div class="untree_co-section bg-light">
    <div class="container">
      <h1>Uygulamalı Matematik A.B.D.</h1>
      <hr>
      <div class="row">
        {% for uygulamali in uygulamalis %}
        <div class="col-12 col-sm-6 col-md-6 mb-4 mb-lg-0 col-lg-4" data-aos="fade-up" data-aos-delay="0">
          <div class="staff text-center">
            {% if uygulamali.image %}
            <div class="mb-4"><img src="{{uygulamali.image.url}}" alt="Image" class="img-fluid"></div>
            {% endif %}
            <div class="staff-body">
              <h3 class="staff-name">{{uygulamali.name}}</h3>
              <p class="mb-4">{{uygulamali.text|safe}}</p>              
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div> <!-- /.untree_co-section -->


  {% endblock %}
